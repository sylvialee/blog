	<script type="text/javascript">
	
	for (var t=0; t<parseInt($('img').length); t++) {
		var image=new Image();
		image.src=$('img')[t].src;
		var numt = 0;
		image.onload=function  () {
			numt++;

			var Inum=parseInt($('img').length);
			$('#bar').width((numt/Inum)*($(".graph").width()));
			$("#loadingMsg").text("页面已加载" + Math.round((numt/Inum)*100) + "%")
			if (numt>=Inum) {
				setTimeout(function(){
					$('audio')[0].play();
					$(".flipbook").show();
					$('#loading').hide();
					loadApp();
				}, 1000);
						
			}
		}
	}	
	//屏蔽ios下上下弹性
	$(window).on('scroll.elasticity', function (e) {
	  e.preventDefault();
	}).on('touchmove.elasticity', function (e) {
	  e.preventDefault();
	});

	//载入turn.js翻书插件
	function loadApp(){
		var w = $(window).width();
		var h = $(window).height();
		$(".flipbook").turn({
			width: w,
			height: h,
			elevation:50,
			acceleration: true,
			gradients:true,
			display:"single",
			autoCenter:true,
			
		});

	}
	function turnTo(page){
		$(".flipbook").turn("page", page);
	}

	//音乐播放
	$('audio')[0].pause();
	$('#yin img')[0].addEventListener('touchstart',touchStarty,false);
	var nn=0;
	function touchStarty () {
		event.preventDefault();
		var audio = document.getElementById("myaudio");
		nn++;
		if (nn%2) {
			$('#yin img')[0].style.webkitTransform='translateX(-20px)';
			audio.pause();

		}else {
			$('#yin img')[0].style.webkitTransform='translateX(0px)';
			audio.play();
		}
		
		
	   
	}
