<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>svg页面</title>
</head>
<body>
	<div>
		<p>
			<input type="color" value="#ffffff">
			<input type="range" min="20" max="300" value="40" onclick="alert(this.value)">
		</p>
		<svg width="500" height="500">
			<rect fill="none" stroke="red" width="60" height="80" x="6" y="10" rx="3px" ry="5px"></rect>
			<circle fill="blue" stroke="red" r="50" cx="140" cy="50"></circle>
			<ellipse fill="none" stroke="yellow" cx='240' cy="50" rx="30" ry="50"></ellipse>
			<line stroke="grey" x1="10" y1="90" x2="100" y2="180"></line>
			<polyline stroke="pink" fill="none" points="130 90 150 120 160 160 140 200"></polyline>
			<polygon stroke="green" fill="purple" points="130 90 150 120 160 160 140 200" transform="translate(100,0)"></polygon>
		</svg>
	</div>
</body>
</html>
