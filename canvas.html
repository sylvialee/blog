<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>canvas</title>
</head>
<body style="height:2000px;width:100%;">
	
	<div id="box" style="position:fixed;height:1000px;width:100%;left:0;top:0;">
		<img src="images/1.png" id="pic" style="width:50%;position:absolute;">
		<img src="images/2.jpg" id="bg" style="width:100%" >
	</div>

	
	<input type="button" value="保存" onclick="convertToCanvas()" style="margin-top:250px;">

	<canvas id="canvas" width="100%" height="50%"></canvas>
	<script type="text/javascript" src="javascripts/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="preview.js"></script>
	<script type="text/javascript">

		var goodsImg = document.getElementById("pic");
		var bg = document.getElementById("bg");
		touch.on(goodsImg, 'touchstart', function(ev){
			ev.preventDefault();
		});
		// 双指缩放结束
		var initialScale = 1;
		var currentScale,target=0;
		touch.on(goodsImg, 'pinch', function(ev){
			currentScale = ev.scale - 1;
			currentScale = initialScale + currentScale;
			currentScale = currentScale > 2 ? 2 : currentScale;
			currentScale = currentScale < 1 ? 1 : currentScale;
			// 放大
			$(this).css('transform' , "matrix("+currentScale+",0,0,"+currentScale+","+dragx+","+dragy+")");
		});
		touch.on(goodsImg, 'pinchend', function(ev){
			initialScale = currentScale;
			//测试输出initialScale,当initialScale>1的时候。执行拖动，否则不拖动(取消绑定拖拖动事件)
			return initialScale;
		});

		// 拖动
	  // 绑定拖动事件
	     touch.on(goodsImg, 'drag', function(ev){
	          ev.preventDefault();
	        });
      var dragx,dragy;
      touch.on(goodsImg,"drag", function(ev) {
        console.log("绑定拖动事件");
        dragx = dragx || 0;
        dragy = dragy || 0;
        var offx = dragx+ev.x;
        var offy = dragy+ev.y;
          $(this).css('transform',"matrix("+initialScale+",0,0,"+initialScale+","+offx+","+offy+")");
      });
      touch.on(goodsImg,"dragend",function(ev){
        console.log("拖动完毕");
        dragx+=ev.x;
        dragy+=ev.y;
      });
		
      var canvas = document.getElementById("canvas");
      var context = canvas.getContext("2d")
		var convertToCanvas = function(){
			var data = goodsImg.style.transform.split(",");
			var data1 = data[0].split("(")[1];
			var data6 = data[5].split(")")[0];
			ctx.drawimage(bg, 0, 0, 300, 150 );
			ctx.drawimage(goodsImg, data[4], data6, 300*data1, 300*data1);
		}
	</script>
</body>
</html>
