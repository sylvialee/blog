<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>canvas</title>
</head>
<body>

	<img src="images/1.png" id="pic" style="width:300px;position:absolute;left:0; top:0;">



	<script type="text/javascript" src="preview.js"></script>
	<script type="text/javascript">

		var target=document.getElementById("pic");
		target.style.transition="all ease 0.05s";

		touch.on("#pic", "touchstart", function(ev){
			ev.preventDefault();
		})

		var initScale=1;
		var currentScale, picW, picH, picL, picT;

		touch.on("#pic", "pinchstart", function(ev){
			picW = this.style.width;
		});

		touch.on("#pic", "pinch", function(ev){
			currentScale = ev.scale - 1;
			currentScale = initScale+currentScale;
			currentScale = currentScale<0.5 ? 0.5 : currentScale ;
			this.style.width =  picW*currentScale ;
		})

		touch.on("#pic", "pinchend", function(ev){
			initScale = 1;
		});


		touch.on("#pic", "drag", function(ev){
			picL = this.style.left;
			picT = this.style.top;
			var offx = picL + ev.x + 'px';
			var offy = picT + ev.y + 'px';
			this.style.left = offx ;
			this.style.top = offy;
		});
		touch.on("#pic", 'dragend', function(ev){
		})


		
	</script>
</body>
</html>
